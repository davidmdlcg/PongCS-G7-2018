language: android
dist: trusty
android:
  components:
  - build-tools-23.0.3
  - android-23
  - extra
  - sys-img-armeabi-v7a-android-23
  - add-on
  - extra
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
  - extra-android-support
  - sys-img-armeabi-v7a-google_apis-23
  - addon-google_apis-google-23
before_install:
- chmod +x gradlew
- sudo apt-get install ruby-full
- gem install calabash-android
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
notifications:
  email: true

deploy:
  provider: releases
  api_key:
    secure: 
  file: android/build/outputs/apk/release/android-release-unsigned.apk
  skip_cleanup: true
  on:
    repo: jjluczyn/PongCS-G7-2018
    branches: 
      only:
        - master
after_success:
- sh magic.sh

addons:
  sonarcloud:
    organization: "sergiopaniego-github"
    token:
      secure: 

    branches:
      - master
script:
  # other script steps might be done before running the actual analysis
  - ./gradlew clean build connectedCheck assemble sonarqube
  - ./gradlew cucumber || true
  - ./gradlew generateCucumberReports
  - calabash-android resign /home/travis/build/app/build/outputs/apk/app-debug.apk
  - calabash-android run /home/travis/build/app/build/outputs/apk/app-debug.apk
  
before_script:
  - echo no | android create avd --force --name test --target android-23 --abi armeabi-v7a --tag google_apis
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell settings put global window_animation_scale 0 &
  - adb shell settings put global transition_animation_scale 0 &
  - adb shell settings put global animator_duration_scale 0 &
  - adb shell input keyevent 82 & #for unlocking as "powerkey"
  - sleep 3 # give screen some time to become unlocked
  - ./gradlew clean assembleDebug -PdisablePreDex --continue --stacktrace
  
env:
  global:
  - ADB_INSTALL_TIMEOUT=8
